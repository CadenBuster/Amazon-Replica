<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Replica</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon.jpg">
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">
</head>
<body>
    <main>
        <container>
            <div class="container">
                <img src="images/thievesLogo.jpg">
                <form>
                    <h2>Sign In</h2>
                    <div>
                        <label for="email" class="small-text">Email(phone or mobile accounts)</label>
                        <br>
                        <input type="text" id="email" class="form" placeholder="Enter Email">
                    </div>
                    <div>
                        <br>
                        <label for="password" class="small-text">&emsp;&emsp;Password<span style="float:right"><a href="password.html" target="_blank">Forgot Password</a></span></label>
                        <br>
                        <input type="password" id="password" class="form" placeholder="Enter Password">
                    </div>
                    <br>
                    <button type="submit" class="form" style="background-color:#fcba03">Continue</button>
                    <br>
                    <ul style="list-style-type: none;">
                        <li><a href="https://www.amazon.com/gp/help/customer/display.html" target="_blank">Need Help?</a></li>
                    </ul>
                </form>
                <div id="under-form">
                    <p style="text-align:center">New To Amazon?</p>
                    <button type="submit" class="form">Create Your Amazon Account</button>
                </div>
            </div>
        </container>
    </main>
    <footer>
        <hr class="footer">
        <container class="container">
            <nav class="small-text">
                <ul>
                    <li><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_cou?ie=UTF8&nodeId=508088" target="_blank">Condtions of use</a></li>
                    <li><a href="https://www.amazon.com/gp/help/customer/display.html/ref=ap_desktop_footer_privacy_notice?ie=UTF8&nodeId=468496" target="_blank">Privacy Policy</a></li>
                    <li><a href="https://www.amazon.com/gp/help/customer/display.html" target="_blank">Help</a></li>
                </ul>
            </nav>
            <div class="small-text">
                &copy 1996-2020, Amazon.com,inc or it's affiliates
            </div>
        </container>
    </footer>
</body>
</html>
